<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let blog of blogs">
                <div class="card text-dark card-has-bg click-col" (click)="showBlogDetails(blog)"
                    style="background-image:url('greenBackground.jpg');">
                    <img class="card-img d-none" src="greenBackground.jpg"
                        alt="Creative Manner Design Lorem Ipsum Sit Amet Consectetur dipisi?">
                    <div class="card-img-overlay d-flex flex-column">
                        <div class="card-body">
                            <small class="card-meta mb-2">{{blog.title}}</small>
                            <h4 class="card-title mt-0 "><a class="text-dark" herf="https://creativemanner.com">Web
                                    {{blog.body | slice:0:70}}...</a></h4>
                            <small><i class="far fa-clock"></i> {{blog.createdAt | date:"MMMM dd, yyyy"}}</small>
                        </div>
                        <div class="card-footer">
                            <div class="media">
                                <div class="media-body">
                                    <h6 class="my-0 text-dark d-block">{{username}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
