<div style="background-color: #2EB09D;">
<h1 mat-dialog-title>Delete blog</h1>
</div>
<div mat-dialog-content>
  <p>Are you sure you want to delete the blog?</p>
</div>
<div mat-dialog-actions style="justify-content: end;">
  <button mat-button (click)="deleteBlog()" data-mdb-button-init data-mdb-ripple-init class="btn btn-block" type="button">Yes</button>
  <button mat-button (click)="closeDialog()" style="margin-left:20px" data-mdb-button-init data-mdb-ripple-init class="btn btn-block" type="button">No</button>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
